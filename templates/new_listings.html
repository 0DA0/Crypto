<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Listeleme Haberleri</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f7f7f7; color: #333; }
    header { text-align: center; margin-bottom: 20px; }
    nav a { margin: 0 10px; color: #007bff; text-decoration: none; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #f2f2f2; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Listeleme Haberleri</h1>
    <nav><a href="/">Anasayfa</a></nav>
  </header>
  <table>
    <thead><tr><th>Coin</th><th>Borsa</th><th>Detay</th></tr></thead>
    <tbody>
      {% if listings %}
        {% for l in listings %}
        <tr>
          <td>{{ l.coin }}</td>
          <td>{{ l.exchange }}</td>
          <td><a href="{{ l.url }}" target="_blank">Haber</a></td>
        </tr>
        {% endfor %}
      {% else %}
        <tr><td colspan="3">Åžu anda listeleme haberi yok.</td></tr>
      {% endif %}
    </tbody>
  </table>
</body>
</html>
